<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiiii Bebiiii! ‚ù§Ô∏è</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FF8A9D 0%, #FFC0CB 36%, #FFE6EA 100%);
            overflow: hidden;
        }

        /* --- SAKURA SCENE STYLES --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #fff5f7;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .heart-start-btn {
            font-size: 80px;
            color: #E30B5C;
            cursor: pointer;
            background: none;
            border: none;
            animation: pulse 1.5s infinite;
            position: relative;
            z-index: 2001;
            box-shadow: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #sakura-scene {
            position: fixed;
            inset: 0;
            display: none; /* Shown after click */
            grid-template-columns: 1fr 1fr;
            align-items: center;
            background: #fff5f7;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #sakura-canvas {
            width: 100%;
            height: 80vh;
        }

        .intro-message {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #E30B5C;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
            padding: 20px;
        }

        /* --- ORIGINAL WRAPPER STYLES --- */
        .particle {
            position: fixed;
            top: -65px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .wrapper {
            position: relative;
            width: 600px;
            height: 500px;
            background: #FFE6EA;
            border-radius: 20px;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .minion-gif {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2.2em;
            color: #C21E56;
            margin: 15px 0;
            text-align: center;
            transition: 0.5s;
        }

        .btn-group {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .wrapper button {
            position: absolute;
            width: 150px;
            height: inherit;
            font-size: 1.2em;
            color: #C21E56;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #E30B5C;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .3);
            background: white;
        }

        .yes-btn { margin-left: -200px; transition: all .3s ease-in-out; }
        .no-btn { margin-right: -200px; transition: none; }

        .loader-container {
            display: none;
            width: 80%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            border: 1px solid #E30B5C;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: #E30B5C;
            transition: width 5s linear;
        }

        /* Star decorations for Yes button */
        .star-1, .star-2, .star-3, .star-4, .star-5, .star-6 { position: absolute; z-index: -5; transition: all 1s ease; opacity: 0;}
        .yes-btn:hover .star-1, .yes-btn:hover .star-2, .yes-btn:hover .star-3, 
        .yes-btn:hover .star-4, .yes-btn:hover .star-5, .yes-btn:hover .star-6 { opacity: 1; }
        .fil0 { fill: #E30B5C }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .intro-message { font-size: 2.5rem; }
            #sakura-scene { grid-template-columns: 1fr; }
            .wrapper { width: 90%; height: auto; }
        }
    </style>
</head>

<body>

    <div id="intro-overlay">
        <button class="heart-start-btn" onclick="startSequence()">‚ù§Ô∏è</button>
    </div>

    <div id="sakura-scene">
        <div class="intro-message" id="message-text">Happy Hearts day Bebiii ‚ù§Ô∏è</div>
        <canvas id="sakura-canvas"></canvas>
    </div>

    <div class="wrapper">
        <img src="https://media1.tenor.com/m/CGQOSjUZ6ggAAAAC/corazon-de-minion-minion.gif" class="minion-gif" alt="Minion Heart">
        <h2 class="question">Hi Bebii! ‚ù§Ô∏è Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes-btn">Yes
                <div class="star-1" style="top:20%;left:20%;width:25px;"><svg viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z" class="fil0"></path></svg></div>
                </button>
            <button class="no-btn">No</button>
        </div>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sakura-canvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.querySelector('.wrapper');
        const noBtn = document.querySelector('.no-btn');
        const introOverlay = document.getElementById('intro-overlay');
        const sakuraScene = document.getElementById('sakura-scene');
        const messageText = document.getElementById('message-text');

        // Initial setup
        function startSequence() {
            introOverlay.style.opacity = '0';
            setTimeout(() => {
                introOverlay.style.display = 'none';
                sakuraScene.style.display = 'grid';
                resizeCanvas();
                growTree();
            }, 1000);
        }

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        // --- SAKURA TREE LOGIC ---
        let petals = [];
        function drawHeartPetal(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size/2, y - size/2, x - size, y + size/3, x, y + size);
            ctx.bezierCurveTo(x + size, y + size/3, x + size/2, y - size/2, x, y);
            ctx.fill();
        }

        function drawBranch(x, y, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#5D4037";
            ctx.lineWidth = branchWidth;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                // Add hearts at the end of branches
                let pColor = Math.random() > 0.5 ? "#FFB7C5" : "#FFC0CB";
                drawHeartPetal(0, -len, 10, pColor);
                // Save petal position for falling effect later
                petals.push({x: x, y: y, size: 8, color: pColor, vy: Math.random() * 2 + 1});
                ctx.restore();
                return;
            }

            setTimeout(() => {
                drawBranch(0, -len, len * 0.8, angle + 15 + Math.random() * 15, branchWidth * 0.7);
                drawBranch(0, -len, len * 0.8, angle - 15 - Math.random() * 15, branchWidth * 0.7);
            }, 100); 

            ctx.restore();
        }

        function growTree() {
            // Start growth from bottom center of the canvas
            drawBranch(canvas.width/2, canvas.height, 80, 0, 10);

            // After 5 seconds: Start Falling Leaves & Show Message
            setTimeout(() => {
                messageText.style.opacity = "1";
                startFalling();
            }, 5000);

            // After 10 seconds: Show Final Wrapper
            setTimeout(() => {
                sakuraScene.style.opacity = "0";
                setTimeout(() => {
                    sakuraScene.style.display = "none";
                    wrapper.style.display = "flex";
                }, 1000);
            }, 10000);
        }

        function startFalling() {
            // Simple loop to clear canvas and animate saved petals
            function animate() {
                if(sakuraScene.style.display === 'none') return;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Redraw tree (static) - keeping it simple for performance
                // Usually we'd draw the tree once to a background buffer
                petals.forEach(p => {
                    p.y += p.vy;
                    if(p.y > canvas.height) p.y = -10;
                    drawHeartPetal(p.x + Math.sin(p.y/20)*10, p.y, p.size, p.color);
                });
                requestAnimationFrame(animate);
            }
            // animate(); // Uncomment if you want actual falling motion on the canvas
        }

        // --- ORIGINAL WRAPPER LOGIC ---
        const symbols = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üåπ', 'üíñ', 'üåº'];
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 20 + 25 + 'px';
            const duration = Math.random() * 4 + 6;
            particle.style.animationDuration = duration + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }
        setInterval(createParticle, 400);

        const yesBtn = document.querySelector('.yes-btn');
        yesBtn.addEventListener('click', () => {
            const question = document.querySelector('.question');
            const mainGif = document.querySelector('.minion-gif');
            const btnGroup = document.querySelector('.btn-group');
            const loaderContainer = document.querySelector('.loader-container');
            const loaderBar = document.querySelector('.loader-bar');

            question.innerHTML = "Yeheyy! Let's plan our date on February 15, 2026. Mwaaah";
            mainGif.src = "https://media1.tenor.com/m/aN_HGmP-ZgAAAAAC/m.gif";
            mainGif.style.width = "400px";
            btnGroup.style.display = "none";
            loaderContainer.style.display = "block";
            
            setTimeout(() => { loaderBar.style.width = "100%"; }, 100);
            setTimeout(() => { window.location.href = "page2.html"; }, 5000);
        });

        noBtn.addEventListener('mouseover', () => {
            const wrapperRect = wrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>
</body>

</html>
