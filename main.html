<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiiii Bebiiii! ‚ù§Ô∏è</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FF8A9D 0%, #FFC0CB 36%, #FFE6EA 100%);
            overflow: hidden;
        }

        /* Initial Heart Button */
        #start-button {
            font-size: 100px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 100;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Intro Screen Container */
        #intro-container {
            position: fixed;
            inset: 0;
            display: none;
            z-index: 50;
            background: transparent;
        }

        #sakura-canvas {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            width: 45%;
            height: 90%;
        }

        #intro-message {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Great Vibes', cursive;
            font-size: 5em;
            color: #C21E56;
            width: 45%;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        /* Original Wrapper */
        .wrapper {
            display: none;
            position: relative;
            width: 600px;
            height: 500px;
            background: #FFE6EA;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .particle {
            position: fixed;
            top: -65px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .minion-gif { width: 200px; height: auto; border-radius: 15px; margin-bottom: 10px; }
        h2 { font-size: 2.2em; color: #C21E56; margin: 15px 0; text-align: center; }

        .btn-group { width: 100%; height: 40px; display: flex; justify-content: center; margin-top: 15px; position: relative; }
        
        button.action-btn { position: absolute; width: 150px; height: 45px; font-size: 1.2em; color: #C21E56; font-weight: 600; border-radius: 30px; border: 2px solid #E30B5C; cursor: pointer; background: white; z-index: 10;}
        .yes-btn { transform: translateX(-100px); transition: all .3s ease-in-out; }
        .no-btn { transform: translateX(100px); }

        /* Star Effects Fix */
        .star-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .star-svg {
            position: absolute;
            width: 20px;
            fill: #E30B5C;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.05, 0.83, 0.43, 0.96);
        }

        /* Star burst positions on hover */
        .yes-btn:hover .s1 { transform: translate(-50px, -50px); opacity: 1; }
        .yes-btn:hover .s2 { transform: translate(50px, -50px); opacity: 1; }
        .yes-btn:hover .s3 { transform: translate(-60px, 40px); opacity: 1; }
        .yes-btn:hover .s4 { transform: translate(60px, 40px); opacity: 1; }
        .yes-btn:hover .s5 { transform: translate(0px, -70px); opacity: 1; }

        .loader-container { display: none; width: 80%; height: 10px; background: #f0f0f0; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 1px solid #E30B5C; }
        .loader-bar { width: 0%; height: 100%; background: #E30B5C; transition: width 5s linear; }
    </style>
</head>

<body>

    <button id="start-button">‚ù§Ô∏è</button>

    <div id="intro-container">
        <div id="intro-message">Happy Hearts day Bebiii ‚ù§Ô∏è</div>
        <canvas id="sakura-canvas"></canvas>
    </div>

    <div class="wrapper">
        <img src="https://media1.tenor.com/m/CGQOSjUZ6ggAAAAC/corazon-de-minion-minion.gif" class="minion-gif" alt="Minion Heart">
        <h2 class="question">Hi Bebii! ‚ù§Ô∏è Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes-btn action-btn">Yes
                <div class="star-container">
                    <svg class="star-svg s1" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-svg s2" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-svg s3" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-svg s4" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-svg s5" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                </div>
            </button>
            <button class="no-btn action-btn">No</button>
        </div>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('start-button');
        const introCont = document.getElementById('intro-container');
        const canvas = document.getElementById('sakura-canvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('intro-message');
        const wrapper = document.querySelector('.wrapper');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');

        let fallingHearts = [];

        function resize() {
            canvas.width = window.innerWidth * 0.45;
            canvas.height = window.innerHeight * 0.9;
        }
        window.addEventListener('resize', resize);
        resize();

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            introCont.style.display = 'block';
            
            // Instantly draw tree without "drawing" animation
            drawFullTree(canvas.width / 2, canvas.height - 50, 80, 0, 10);

            // Phase 2: After 5 seconds, message appears and hearts fall
            setTimeout(() => {
                message.style.opacity = "1";
                startAnimateHearts();
            }, 5000);

            // Phase 3: Transition to wrapper
            setTimeout(() => {
                introCont.style.opacity = "0";
                setTimeout(() => {
                    introCont.style.display = "none";
                    wrapper.style.display = "flex";
                }, 1000);
            }, 10000);
        });

        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size/2, y - size/2, x - size, y + size/3, x, y + size);
            ctx.bezierCurveTo(x + size, y + size/3, x + size/2, y - size/2, x, y);
            ctx.fill();
        }

        function drawFullTree(x, y, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#5D4037";
            ctx.lineWidth = branchWidth;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                const colors = ["#FFB7C5", "#FFC0CB", "#FF69B4"];
                const leafColor = colors[Math.floor(Math.random()*colors.length)];
                drawHeart(0, -len, 10, leafColor);
                
                // Store coordinates for falling animation later
                const matrix = ctx.getTransform();
                fallingHearts.push({x: matrix.e, y: matrix.f, size: 8, color: leafColor, speed: 1 + Math.random()*2});
                
                ctx.restore();
                return;
            }

            drawFullTree(0, -len, len * 0.8, angle + 15 + Math.random()*15, branchWidth * 0.7);
            drawFullTree(0, -len, len * 0.8, angle - 15 - Math.random()*15, branchWidth * 0.7);
            ctx.restore();
        }

        function startAnimateHearts() {
            function update() {
                if(introCont.style.display === 'none') return;
                // We don't clear the whole canvas to keep the tree visible, 
                // just animate new falling particles over it
                fallingHearts.forEach(h => {
                    h.y += h.speed;
                    if(h.y > canvas.height) h.y = -10;
                    drawHeart(h.x + Math.sin(h.y/20)*5, h.y, h.size, h.color);
                });
                requestAnimationFrame(update);
            }
            update();
        }

        // Standard Particle System
        const symbols = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üåπ', 'üíñ', 'üåº'];
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = Math.random() * 20 + 20 + 'px';
            const duration = Math.random() * 4 + 6;
            p.style.animationDuration = duration + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), duration * 1000);
        }
        setInterval(createParticle, 400);

        yesBtn.addEventListener('click', () => {
            document.querySelector('.question').innerHTML = "Yeheyy! Let's plan our date on February 15, 2026. Mwaaah";
            const mainGif = document.querySelector('.minion-gif');
            mainGif.src = "https://media1.tenor.com/m/aN_HGmP-ZgAAAAAC/m.gif";
            mainGif.style.width = "400px";
            document.querySelector('.btn-group').style.display = "none";
            document.querySelector('.loader-container').style.display = "block";
            setTimeout(() => { document.querySelector('.loader-bar').style.width = "100%"; }, 100);
            setTimeout(() => { window.location.href = "page2.html"; }, 5000);
        });

        noBtn.addEventListener('mouseover', () => {
            const wrapperRect = wrapper.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();
            const i = Math.floor(Math.random() * (wrapperRect.width - noRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noRect.height)) + 1;
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>
</body>

</html>
