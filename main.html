<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiiii Bebiiii! ‚ù§Ô∏è</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FF8A9D 0%, #FFC0CB 36%, #FFE6EA 100%);
            overflow: hidden;
        }

        /* Initial Heart Button */
        #start-heart {
            font-size: 100px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 100;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            animation: pulse 1.5s infinite;
            transition: opacity 0.8s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Intro Screen Layout */
        #intro-container {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 50;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #intro-message {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            font-family: 'Great Vibes', cursive;
            font-size: 5em;
            color: #C21E56;
            opacity: 0;
            transition: opacity 1.5s ease;
            width: 40%;
            text-align: center;
        }

        /* Original Wrapper Styles */
        .wrapper {
            display: none;
            position: relative;
            width: 600px;
            height: 500px;
            background: #FFE6EA;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .particle {
            position: fixed;
            top: -65px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .minion-gif { width: 200px; height: auto; border-radius: 15px; margin-bottom: 10px; }
        h2 { font-size: 2.2em; color: #C21E56; margin: 15px 0; text-align: center; }
        
        .btn-group { width: 100%; height: 45px; display: flex; justify-content: center; margin-top: 15px; }
        
        .action-btn { 
            position: absolute; width: 150px; height: 45px; font-size: 1.2em; color: #C21E56; 
            font-weight: 600; border-radius: 30px; border: 2px solid #E30B5C; outline: none; 
            cursor: pointer; background: white; overflow: visible;
        }

        .yes-btn { margin-left: -200px; transition: all .3s ease-in-out; }
        .no-btn { margin-right: -200px; transition: none; }

        /* STAR HOVER EFFECT FIX */
        .star-box { position: absolute; inset: 0; pointer-events: none; }
        .star-1, .star-2, .star-3, .star-4, .star-5, .star-6 { 
            position: absolute; width: 15px; fill: #E30B5C; opacity: 0; transition: all 0.8s ease; 
        }

        .yes-btn:hover { background: transparent; color: #E30B5C; box-shadow: 0 0 25px #FF10F0; }
        .yes-btn:hover .star-1 { top: -80%; left: -30%; opacity: 1; transform: scale(1.5); }
        .yes-btn:hover .star-2 { top: -40%; left: 90%; opacity: 1; transform: scale(1.2); }
        .yes-btn:hover .star-3 { top: 80%; left: -20%; opacity: 1; transform: scale(1); }
        .yes-btn:hover .star-4 { top: 110%; left: 60%; opacity: 1; transform: scale(1.3); }
        .yes-btn:hover .star-5 { top: -10%; left: 120%; opacity: 1; transform: scale(1.1); }
        .yes-btn:hover .star-6 { top: 50%; left: 110%; opacity: 1; transform: scale(0.9); }

        .loader-container { display: none; width: 80%; height: 10px; background: #f0f0f0; border-radius: 10px; margin-top: 20px; overflow: hidden; border: 1px solid #E30B5C; }
        .loader-bar { width: 0%; height: 100%; background: #E30B5C; transition: width 5s linear; }
    </style>
</head>

<body>

    <button id="start-heart">‚ù§Ô∏è</button>

    <div id="intro-container">
        <div id="intro-message">Happy Hearts day Bebiii</div>
        <canvas id="treeAndFlower"></canvas>
        <canvas id="animateFlower"></canvas>
    </div>

    <div class="wrapper">
        <img src="https://media1.tenor.com/m/CGQOSjUZ6ggAAAAC/corazon-de-minion-minion.gif" class="minion-gif" alt="Minion Heart">
        <h2 class="question">Hi Bebii! ‚ù§Ô∏è Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes-btn action-btn">
                Yes
                <div class="star-box">
                    <svg class="star-1" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-2" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-3" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-4" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-5" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star-6" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                </div>
            </button>
            <button class="no-btn action-btn">No</button>
        </div>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <script>
        const startHeart = document.getElementById('start-heart');
        const introCont = document.getElementById('intro-container');
        const introMsg = document.getElementById('intro-message');
        const wrapper = document.querySelector('.wrapper');

        var treeCanvas = document.getElementById("treeAndFlower"),
            tCtx = treeCanvas.getContext('2d'),
            flowerCanvas = document.getElementById("animateFlower"),
            fCtx = flowerCanvas.getContext("2d"),
            cw = window.innerWidth,
            ch = window.innerHeight;

        treeCanvas.width = flowerCanvas.width = cw;
        treeCanvas.height = flowerCanvas.height = ch;

        var flowerList = [],
            rootTop = ch - 100, // Move root slightly lower
            flowerColor = "rgba(255,192,203,.4)", 
            flowerColorDeep = "rgba(241,158,194,.6)", 
            treeColor2 = "rgba(255,192,203,.5)", 
            treeColor = "#FFF", 
            fallList = [], 
            g = 0.003, // VERY SLOW GRAVITY
            gWind = 0.001, 
            limitSpeedY = 0.4, 
            limitSpeedX = 0.4;

        function drawTree(x, y, deg, step) {
            var addDeg = step % 2 === 0 ? 0.1 : -0.1,
                // Scale tree size by increasing the step multiplier
                x1 = x + Math.cos(deg + addDeg) * (step + 6) * 1.1,
                y1 = y + Math.sin(deg + addDeg) * (step - 1) * 1.1;
            
            tCtx.beginPath();
            tCtx.lineWidth = step / 2.5;
            tCtx.moveTo(x, y);
            tCtx.lineTo(x1, y1);
            tCtx.strokeStyle = step > 5 ? treeColor : treeColor2;
            tCtx.stroke();

            if (step > 20) {
                tCtx.fillStyle = treeColor;
                tCtx.arc(x, y, step / 5, 0, 2 * Math.PI);
                tCtx.fill();
            }

            if (step < 3 || (step < 25 && Math.random() > 0.1)) {
                var color = [flowerColorDeep, flowerColor][Math.round(Math.random() + 0.2)],
                    r = 3 + Math.random() * 3;
                tCtx.fillStyle = color;
                tCtx.arc(x1 + Math.random() * 5, y1 + Math.random() * 5, r, 0, Math.PI);
                tCtx.fill();
                flowerList.push({
                    x: x, y: y, sx: Math.random() - 0.5, sy: 0,
                    color: color, r: r, deg: deg
                });
            }

            step--;
            if (step > 0) {
                drawTree(x1, y1, deg, step);
                if (step % 3 === 0) drawTree(x1, y1, deg + 0.2 + Math.random() * 0.3, Math.round(step / 1.1));
                if (step % 3 === 1) drawTree(x1, y1, deg - 0.2 - Math.random() * 0.3, Math.round(step / 1.1));
            }
        }

        function update() {
            if (Math.random() > 0.4) { // Reduced spawn rate for slower look
                fallList.push(flowerList[Math.floor(Math.random() * flowerList.length)]);
            }
            fCtx.clearRect(0, 0, cw, ch);
            for (var i = 0; i < fallList.length; i++) {
                var fall = fallList[i];
                if (fall.sy < limitSpeedY) fall.sy += g;
                fall.sx += gWind;
                fall.x += fall.sx;
                fall.y += fall.sy;
                fall.deg += fall.sx * 0.05;
                if (fall.y > rootTop + 50) {
                    fallList.splice(i, 1);
                    i--;
                    continue;
                }
                fCtx.beginPath();
                fCtx.fillStyle = fall.color;
                fCtx.arc(fall.x, fall.y, fall.r, fall.deg, fall.deg + 1.3 * Math.PI);
                fCtx.fill();
            }
            requestAnimationFrame(update);
        }

        startHeart.addEventListener('click', () => {
            startHeart.style.opacity = '0';
            setTimeout(() => {
                startHeart.style.display = 'none';
                introCont.style.display = 'block';
                // Trigger smooth fade in
                requestAnimationFrame(() => {
                    introCont.style.opacity = '1';
                });
                
                // Bigger tree (Step increased to 35)
                drawTree(cw * 0.75, rootTop, -Math.PI / 2, 35);
            }, 800);

            setTimeout(() => {
                introMsg.style.opacity = "1";
                update(); 
            }, 5000);

            setTimeout(() => {
                introCont.style.opacity = "0";
                setTimeout(() => {
                    introCont.style.display = "none";
                    wrapper.style.display = "flex";
                }, 1500);
            }, 10000);
        });

        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');

        const symbols = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üåπ', 'üíñ', 'üåº'];
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = Math.random() * 20 + 25 + 'px';
            const dur = Math.random() * 4 + 6;
            p.style.animationDuration = dur + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), dur * 1000);
        }
        setInterval(createParticle, 400);

        yesBtn.addEventListener('click', () => {
            document.querySelector('.question').innerHTML = "Yeheyy! Let's plan our date on February 15, 2026. Mwaaah";
            document.querySelector('.minion-gif').src = "https://media1.tenor.com/m/aN_HGmP-ZgAAAAAC/m.gif";
            document.querySelector('.minion-gif').style.width = "400px";
            document.querySelector('.btn-group').style.display = "none";
            document.querySelector('.loader-container').style.display = "block";
            setTimeout(() => { document.querySelector('.loader-bar').style.width = "100%"; }, 100);
            setTimeout(() => { window.location.href = "page2.html"; }, 5000);
        });

        noBtn.addEventListener('mouseover', () => {
            const wrapperRect = wrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>
</body>
</html>
