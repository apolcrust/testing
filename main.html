<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiiii Bebiiii! ‚ù§Ô∏è</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FF8A9D 0%, #FFC0CB 36%, #FFE6EA 100%);
            overflow: hidden;
        }

        /* --- INTRO / SAKURA SCENE --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #fff5f7;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .heart-start-btn {
            font-size: 80px;
            color: #E30B5C;
            cursor: pointer;
            background: none;
            border: none;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #sakura-scene {
            position: fixed;
            inset: 0;
            display: none;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            background: #fff5f7;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        #sakura-canvas {
            width: 100%;
            height: 100%;
        }

        .intro-message {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #E30B5C;
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease;
            padding: 20px;
        }

        /* --- WRAPPER & BUTTONS --- */
        .wrapper {
            position: relative;
            width: 600px;
            height: 500px;
            background: #FFE6EA;
            border-radius: 20px;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .btn-group {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            margin-top: 15px;
            position: relative;
        }

        .wrapper button {
            width: 150px;
            height: 45px;
            font-size: 1.2em;
            color: #C21E56;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #E30B5C;
            cursor: pointer;
            background: white;
            z-index: 11;
        }

        .yes-btn { 
            position: relative;
            transform: translateX(-100px); 
            transition: all .3s ease-in-out; 
        }

        .no-btn { 
            position: absolute;
            transform: translateX(100px); 
        }

        /* --- STAR PARTICLES --- */
        .star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 20px;
            fill: #E30B5C;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.05, 0.83, 0.43, 0.96);
        }

        .yes-btn:hover { background: #fff; box-shadow: 0 0 20px #FFB7C5; }
        
        /* Spread stars on hover */
        .yes-btn:hover .s1 { transform: translate(-80px, -60px) rotate(20deg); opacity: 1; }
        .yes-btn:hover .s2 { transform: translate(70px, -70px) rotate(-15deg); opacity: 1; }
        .yes-btn:hover .s3 { transform: translate(-90px, 40px) rotate(-30deg); opacity: 1; }
        .yes-btn:hover .s4 { transform: translate(80px, 50px) rotate(45deg); opacity: 1; }
        .yes-btn:hover .s5 { transform: translate(0px, -90px) rotate(10deg); opacity: 1; }

        /* --- LOADER --- */
        .loader-container {
            display: none;
            width: 80%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-top: 25px;
            overflow: hidden;
            border: 1px solid #E30B5C;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: #E30B5C;
            transition: width 5s linear;
        }

        .particle {
            position: fixed;
            top: -65px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

    <div id="intro-overlay">
        <button class="heart-start-btn" onclick="startSequence()">‚ù§Ô∏è</button>
    </div>

    <div id="sakura-scene">
        <div class="intro-message" id="message-text">Happy Hearts day Bebiii ‚ù§Ô∏è</div>
        <canvas id="sakura-canvas"></canvas>
    </div>

    <div class="wrapper">
        <img src="https://media1.tenor.com/m/CGQOSjUZ6ggAAAAC/corazon-de-minion-minion.gif" class="minion-gif" alt="Minion Heart">
        <h2 class="question">Hi Bebii! ‚ù§Ô∏è Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes-btn">Yes
                <div class="star-container">
                    <svg class="star s1" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star s2" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star s3" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star s4" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                    <svg class="star s5" viewBox="0 0 784 815"><path d="M392 0c-20 210-184 378-392 407 207 30 371 198 392 408 21-210 184-378 392-408-208-29-371-197-392-407z"/></svg>
                </div>
            </button>
            <button class="no-btn">No</button>
        </div>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sakura-canvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.querySelector('.wrapper');
        const noBtn = document.querySelector('.no-btn');
        const introOverlay = document.getElementById('intro-overlay');
        const sakuraScene = document.getElementById('sakura-scene');
        const messageText = document.getElementById('message-text');

        let petals = [];

        function startSequence() {
            introOverlay.style.opacity = '0';
            setTimeout(() => {
                introOverlay.style.display = 'none';
                sakuraScene.style.display = 'grid';
                resizeCanvas();
                // Position tree at bottom center of the RIGHT half
                growTree();
            }, 1000);
        }

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
            ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
            ctx.fill();
        }

        function drawBranch(x, y, len, angle, branchWidth) {
            ctx.save();
            ctx.strokeStyle = "#5D4037";
            ctx.lineWidth = branchWidth;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                let pColor = Math.random() > 0.5 ? "#FFB7C5" : "#FF69B4";
                drawHeart(0, -len, 8, pColor);
                
                // Absolute coordinates for falling petals
                const matrix = ctx.getTransform();
                petals.push({
                    x: matrix.e, 
                    y: matrix.f, 
                    size: 6 + Math.random() * 4, 
                    color: pColor, 
                    vy: 1 + Math.random() * 2,
                    targetY: canvas.height + 20
                });
                
                ctx.restore();
                return;
            }

            setTimeout(() => {
                drawBranch(0, -len, len * 0.75, angle + 20 + Math.random() * 10, branchWidth * 0.7);
                drawBranch(0, -len, len * 0.75, angle - 20 - Math.random() * 10, branchWidth * 0.7);
            }, 80);

            ctx.restore();
        }

        function growTree() {
            // Draw from bottom center of canvas
            drawBranch(canvas.width / 2, canvas.height - 20, 100, 0, 12);

            setTimeout(() => {
                messageText.style.opacity = "1";
                animatePetals();
            }, 5000);

            setTimeout(() => {
                sakuraScene.style.opacity = "0";
                setTimeout(() => {
                    sakuraScene.style.display = "none";
                    wrapper.style.display = "flex";
                }, 1000);
            }, 10000);
        }

        function animatePetals() {
            function frame() {
                if (sakuraScene.style.display === 'none') return;
                // Only clear the petals area or redraw tree
                // For simplicity, we just let them fall over the tree
                petals.forEach(p => {
                    p.y += p.vy;
                    p.x += Math.sin(p.y / 30);
                    if (p.y > p.targetY) p.y = -20;
                    drawHeart(p.x, p.y, p.size, p.color);
                });
                requestAnimationFrame(frame);
            }
            frame();
        }

        // --- BUTTON INTERACTIONS ---
        noBtn.addEventListener('mouseover', () => {
            const wrapperRect = wrapper.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();
            // Ensure it stays inside the pink wrapper
            const maxX = wrapperRect.width - noRect.width;
            const maxY = wrapperRect.height - noRect.height;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        const yesBtn = document.querySelector('.yes-btn');
        yesBtn.addEventListener('click', () => {
            document.querySelector('.question').innerHTML = "Yeheyy! Let's plan our date on February 15, 2026. Mwaaah";
            const mainGif = document.querySelector('.minion-gif');
            mainGif.src = "https://media1.tenor.com/m/aN_HGmP-ZgAAAAAC/m.gif";
            mainGif.style.width = "350px";
            document.querySelector('.btn-group').style.display = "none";
            const loader = document.querySelector('.loader-container');
            loader.style.display = "block";
            
            setTimeout(() => { document.querySelector('.loader-bar').style.width = "100%"; }, 100);
            setTimeout(() => { window.location.href = "page2.html"; }, 5000);
        });

        // Background Particles
        setInterval(() => {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ'][Math.floor(Math.random() * 4)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = Math.random() * 20 + 20 + 'px';
            const dur = Math.random() * 3 + 5;
            p.style.animationDuration = dur + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), dur * 1000);
        }, 400);
    </script>
</body>

</html>
