<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiiii Bebiiii! ‚ù§Ô∏è</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FF8A9D 0%, #FFC0CB 36%, #FFE6EA 100%);
            overflow: hidden;
        }

        /* --- FALLING EFFECTS --- */
        .particle {
            position: fixed;
            top: -65px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            80% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- BURST EFFECT --- */
        .burst-particle {
            position: fixed;
            left: 50%;
            top: 50%;
            pointer-events: none;
            z-index: 15;
            animation: burstOut 1.5s ease-out forwards;
        }

        @keyframes burstOut {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(var(--tw), var(--th)) rotate(var(--tr)) scale(1.5); opacity: 0; }
        }

        .wrapper {
            position: relative;
            width: 600px;
            height: 500px;
            background: #FFE6EA;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .minion-gif {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2.2em;
            color: #C21E56;
            margin: 15px 0;
            text-align: center;
            transition: 0.5s;
        }

        .btn-group {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        button {
            position: absolute;
            width: 150px;
            height: inherit;
            font-size: 1.2em;
            color: #C21E56;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #E30B5C;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .3);
            background: white;
        }

        button:nth-child(1) { margin-left: -200px; transition: all .3s ease-in-out; }
        button:nth-child(2) { margin-right: -200px; transition: none; }

        .loader-container {
            display: none;
            width: 80%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            border: 1px solid #E30B5C;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: #E30B5C;
            transition: width 5s linear;
        }

        /* SVG Star Styling */
        .star-1, .star-2, .star-3, .star-4, .star-5, .star-6 { position: absolute; z-index: -5; transition: all 1s ease; }
        .star-1 { top: 20%; left: 20%; width: 25px; transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96); }
        .star-2 { top: 45%; left: 45%; width: 15px; transition: all 1s cubic-bezier(0, 0.4, 0, 1.01); }
        .star-3 { top: 40%; left: 40%; width: 5px; transition: all 1s cubic-bezier(0, 0.4, 0, 1.01); }
        .star-4 { top: 20%; left: 40%; width: 8px; transition: all .8s cubic-bezier(0, 0.4, 0, 1.01); }
        .star-5 { top: 25%; left: 45%; width: 15px; transition: all .6s cubic-bezier(0, 0.4, 0, 1.01); }
        .star-6 { top: 5%; left: 50%; width: 5px; transition: all .8s ease; }
        .fil0 { fill: #E30B5C }

        button:nth-child(1):hover { background: transparent; color: #E30B5C; box-shadow: 0 0 25px #FF10F0; }
        button:hover .star-1 { top: -80%; left: -30%; filter: drop-shadow(0 0 10px #E30B5C); z-index: 2; }
        button:hover .star-2 { top: -25%; left: 10%; filter: drop-shadow(0 0 10px #E30B5C); z-index: 2; }
        button:hover .star-3 { top: 55%; left: 25%; filter: drop-shadow(0 0 10px #E30B5C); z-index: 2; }
        button:hover .star-4 { top: 30%; left: 80%; filter: drop-shadow(0 0 10px #E30B5C); z-index: 2; }
        button:hover .star-5 { top: 25%; left: 115%; filter: drop-shadow(0 0 10px #E30B5C); z-index: 2; }
        button:hover .star-6 { top: 5%; left: 60%; filter: drop-shadow(0 0 10px #E30B5C); z-index: 2; }
    </style>
</head>

<body>

    <div class="wrapper">
        <img src="https://media1.tenor.com/m/CGQOSjUZ6ggAAAAC/corazon-de-minion-minion.gif" class="minion-gif" alt="Minion Heart">
        <h2 class="question">Hi Bebii! ‚ù§Ô∏è Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes-btn">Yes
                <div class="star-1"><svg viewBox="0 0 784.11 815.53"><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></svg></div>
                <div class="star-2"><svg viewBox="0 0 784.11 815.53"><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></svg></div>
                <div class="star-3"><svg viewBox="0 0 784.11 815.53"><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></svg></div>
                <div class="star-4"><svg viewBox="0 0 784.11 815.53"><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></svg></div>
                <div class="star-5"><svg viewBox="0 0 784.11 815.53"><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></svg></div>
                <div class="star-6"><svg viewBox="0 0 784.11 815.53"><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></svg></div>
            </button>
            <button class="no-btn">No</button>
        </div>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <script>
        const wrapper = document.querySelector('.wrapper');
        const question = document.querySelector('.question');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const btnGroup = document.querySelector('.btn-group');
        const loaderContainer = document.querySelector('.loader-container');
        const loaderBar = document.querySelector('.loader-bar');
        const mainGif = document.querySelector('.minion-gif');

        const wrapperRect = wrapper.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();

        const symbols = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üåπ', 'üíñ', 'üåº'];

        // Continuous falling background
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 20 + 25 + 'px';
            const duration = Math.random() * 4 + 6;
            particle.style.animationDuration = duration + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }
        setInterval(createParticle, 400);

        // --- NEW: SUCCESS BURST EFFECT ---
        function createBurst() {
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.classList.add('burst-particle');
                p.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
                p.style.fontSize = Math.random() * 30 + 20 + 'px';
                
                // Random target coordinates for the burst
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 400 + 100;
                const tx = Math.cos(angle) * distance + 'px';
                const ty = Math.sin(angle) * distance + 'px';
                const tr = Math.random() * 360 + 'deg';
                
                p.style.setProperty('--tw', tx);
                p.style.setProperty('--th', ty);
                p.style.setProperty('--tr', tr);
                
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 1500);
            }
        }

        yesBtn.addEventListener('click', () => {
            createBurst(); // Trigger the burst!
            
            question.innerHTML = "Yeheyy! Let's plan our date on February 15, 2026. Mwaaah";
            question.style.fontSize = "2.2em";
            mainGif.src = "https://media1.tenor.com/m/aN_HGmP-ZgAAAAAC/m.gif";
            mainGif.style.width = "400px";
            btnGroup.style.display = "none";
            loaderContainer.style.display = "block";
            
            setTimeout(() => { loaderBar.style.width = "100%"; }, 100);
            setTimeout(() => { window.location.href = "page2.html"; }, 5000);
        });

        noBtn.addEventListener('mouseover', () => {
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>
</body>
</html>
