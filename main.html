<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiiii Bebiiii! ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FF8A9D 0%, #FFC0CB 36%, #FFE6EA 100%);
            overflow: hidden;
        }

        /* --- SAKURA OPENING STYLES --- */
        #opening-sequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff5f7;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 1s ease; /* Faster transition */
        }

        #sakura-canvas {
            width: 100%;
            height: 100%;
        }

        .opening-text {
            position: absolute;
            top: 10%;
            z-index: 1001;
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 8vw, 5rem);
            color: #E30B5C;
            text-shadow: 2px 2px 10px rgba(227, 11, 92, 0.2);
            opacity: 0;
            animation: fadeInOut 9s forwards;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* --- CARD WRAPPER --- */
        .wrapper {
            position: relative;
            width: 600px;
            max-width: 90%;
            height: 500px;
            background: #FFE6EA;
            border-radius: 20px;
            display: none; /* Changed from visibility:hidden to display:none for better control */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .minion-gif {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2.2em;
            color: #C21E56;
            margin: 15px 0;
            text-align: center;
        }

        .btn-group {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            position: relative;
        }

        button {
            width: 130px;
            height: 45px;
            font-size: 1.2em;
            color: #C21E56;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #E30B5C;
            cursor: pointer;
            background: white;
            transition: background 0.3s;
        }

        .yes-btn { transform: translateX(-80px); }
        
        .no-btn { 
            position: absolute; 
            transform: translateX(80px); 
        }

        .loader-container {
            display: none;
            width: 80%;
            margin-top: 20px;
        }

        .particle {
            position: fixed;
            top: -65px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>

<body>

    <div id="opening-sequence">
        <h1 class="opening-text">Happy Hearts day bebii ‚ù§Ô∏è</h1>
        <canvas id="sakura-canvas"></canvas>
    </div>

    <div class="wrapper">
        <img src="https://media1.tenor.com/m/CGQOSjUZ6ggAAAAC/corazon-de-minion-minion.gif" class="minion-gif" alt="Minion Heart">
        <h2 class="question">Hi Bebii! ‚ù§Ô∏è Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
        <div class="loader-container">
            <div style="width: 100%; height: 10px; background: #f0f0f0; border-radius: 10px; overflow: hidden; border: 1px solid #E30B5C;">
                <div class="loader-bar" style="width: 0%; height: 100%; background: #E30B5C; transition: width 4s linear;"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('sakura-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawHeart(x, y, size) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.rotate(Math.random() * Math.PI);
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size / 2, -size / 2, -size, size / 3, 0, size);
            ctx.bezierCurveTo(size, size / 3, size / 2, -size / 2, 0, 0);
            ctx.fillStyle = Math.random() > 0.5 ? "#FFB7C5" : "#FF69B4";
            ctx.fill();
            ctx.restore();
        }

        function drawTree(startX, startY, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#4E342E";
            ctx.lineWidth = branchWidth;
            ctx.lineCap = "round";
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                for(let i=0; i<2; i++) {
                    drawHeart(Math.random()*10-5, -len, Math.random()*4+3);
                }
                ctx.restore();
                return;
            }

            // Draw children
            setTimeout(() => {
                drawTree(0, -len, len * 0.78, angle + (Math.random() * 20 + 15), branchWidth * 0.7);
                drawTree(0, -len, len * 0.78, angle - (Math.random() * 20 + 15), branchWidth * 0.7);
            }, 100);

            ctx.restore();
        }

        // Start Tree Growth
        setTimeout(() => {
            // Start from bottom center
            drawTree(canvas.width / 2, canvas.height, canvas.height * 0.18, 0, 10);
        }, 500);

        // Transition logic
        setTimeout(() => {
            const opening = document.getElementById('opening-sequence');
            opening.style.opacity = '0';
            setTimeout(() => {
                opening.style.display = 'none';
                const wrapper = document.querySelector('.wrapper');
                wrapper.style.display = 'flex';
            }, 1000);
        }, 9000);

        /* --- UI INTERACTIONS --- */
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const question = document.querySelector('.question');
        const mainGif = document.querySelector('.minion-gif');
        const btnGroup = document.querySelector('.btn-group');
        const loaderContainer = document.querySelector('.loader-container');
        const loaderBar = document.querySelector('.loader-bar');

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yeheyy! Let's plan our date on February 15, 2026. Mwaaah";
            mainGif.src = "https://media1.tenor.com/m/aN_HGmP-ZgAAAAAC/m.gif";
            mainGif.style.width = "280px";
            btnGroup.style.display = "none";
            loaderContainer.style.display = "block";
            setTimeout(() => { loaderBar.style.width = "100%"; }, 100);
            setTimeout(() => { window.location.href = "page2.html"; }, 4000);
        });

        noBtn.addEventListener('mouseover', () => {
            const wrapper = document.querySelector('.wrapper');
            const rect = wrapper.getBoundingClientRect();
            
            // Padding so it doesn't touch the very edges of the box
            const padding = 20;
            const maxX = rect.width - noBtn.offsetWidth - padding;
            const maxY = rect.height - noBtn.offsetHeight - padding;

            // Generate random position INSIDE the wrapper
            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            noBtn.style.transform = 'none'; // Reset initial transform
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        // Floating Particles
        const symbols = ['‚ù§Ô∏è', 'üå∏', 'üíñ'];
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 15 + 20 + 'px';
            const duration = Math.random() * 3 + 5;
            particle.style.animationDuration = duration + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }
        setInterval(createParticle, 400);
    </script>
</body>
</html>
