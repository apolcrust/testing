<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiiii Bebiiii! ‚ù§Ô∏è</title>
    <link rel="icon" type="image/x-icon" href="./icon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #FF8A9D 0%, #FFC0CB 36%, #FFE6EA 100%);
            overflow: hidden;
        }

        /* --- SAKURA OPENING STYLES --- */
        #opening-sequence {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff5f7;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed to move content up */
            transition: opacity 1.5s ease;
        }

        #sakura-canvas {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .opening-text {
            position: relative;
            z-index: 1001;
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #E30B5C;
            text-shadow: 2px 2px 10px rgba(227, 11, 92, 0.2);
            opacity: 0;
            animation: fadeInOut 10s forwards;
            text-align: center;
            padding: 20px;
            margin-top: 10vh; /* Puts message higher up */
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            15% { opacity: 1; transform: translateY(0); }
            85% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* --- WRAPPER & BUTTONS --- */
        .particle {
            position: fixed;
            top: -65px;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1));
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            80% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .wrapper {
            position: relative;
            width: 600px;
            height: 500px;
            background: #FFE6EA;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 10;
            visibility: hidden; 
        }

        .minion-gif {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2.2em;
            color: #C21E56;
            margin: 15px 0;
            text-align: center;
            transition: 0.5s;
        }

        .btn-group {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: center;
            margin-top: 15px;
            position: relative;
        }

        button {
            position: absolute;
            width: 150px;
            height: inherit;
            font-size: 1.2em;
            color: #C21E56;
            font-weight: 600;
            border-radius: 30px;
            border: 2px solid #E30B5C;
            outline: none;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .3);
            background: white;
            z-index: 20;
        }

        .yes-btn { transform: translateX(-100px); transition: all .3s ease-in-out; }
        .no-btn { transform: translateX(100px); }

        .loader-container {
            display: none;
            width: 80%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            border: 1px solid #E30B5C;
        }

        .loader-bar {
            width: 0%;
            height: 100%;
            background: #E30B5C;
            transition: width 5s linear;
        }

        .star-1 { position: absolute; z-index: -5; transition: all 1s ease; opacity: 0; top: 20%; left: 20%; width: 25px; }
        .fil0 { fill: #E30B5C }
        button:hover .star-1 { opacity: 1; top: -80%; left: -30%; filter: drop-shadow(0 0 10px #E30B5C); }
        button.yes-btn:hover { background: #fff; color: #E30B5C; box-shadow: 0 0 25px #FF10F0; }

        @media (max-width: 650px) {
            .wrapper { width: 90%; height: auto; }
            .opening-text { font-size: 3rem; }
        }
    </style>
</head>

<body>

    <div id="opening-sequence">
        <canvas id="sakura-canvas"></canvas>
        <h1 class="opening-text">Happy Hearts day bebii ‚ù§Ô∏è</h1>
    </div>

    <div class="wrapper">
        <img src="https://media1.tenor.com/m/CGQOSjUZ6ggAAAAC/corazon-de-minion-minion.gif" class="minion-gif" alt="Minion Heart">
        <h2 class="question">Hi Bebii! ‚ù§Ô∏è Will you be my Valentine?</h2>
        <div class="btn-group">
            <button class="yes-btn">Yes
                <div class="star-1"><svg viewBox="0 0 784.11 815.53"><path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z" class="fil0"></path></svg></div>
            </button>
            <button class="no-btn">No</button>
        </div>
        <div class="loader-container">
            <div class="loader-bar"></div>
        </div>
    </div>

    <script>
        /* --- SAKURA TREE ANIMATED GENERATOR --- */
        const canvas = document.getElementById('sakura-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawHeart(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x, y - size / 2, x - size, y - size / 2, x - size, y);
            ctx.bezierCurveTo(x - size, y + size / 2, x, y + size, x, y + size);
            ctx.bezierCurveTo(x, y + size, x + size, y + size / 2, x + size, y);
            ctx.bezierCurveTo(x + size, y - size / 2, x, y - size / 2, x, y);
            ctx.fillStyle = "#FFB7C5";
            ctx.fill();
        }

        // Animated drawBranch
        function drawBranch(x, y, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#5D4037";
            ctx.lineWidth = branchWidth;
            ctx.lineCap = "round";
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            
            // Animation logic: draw line bit by bit
            let currentLen = 0;
            const animateLine = () => {
                if (currentLen < len) {
                    ctx.lineTo(0, -currentLen);
                    ctx.stroke();
                    currentLen += 2; // Speed of branch growth
                    requestAnimationFrame(animateLine);
                } else {
                    // Once branch is done, decide to draw hearts or sub-branches
                    if (len < 15) {
                        drawHeart(0, -len, 8);
                        ctx.restore();
                    } else {
                        // Delay sub-branches slightly for organic feel
                        setTimeout(() => {
                            drawBranch(0, -len, len * 0.75, angle + (Math.random() * 20 + 10), branchWidth * 0.7);
                            drawBranch(0, -len, len * 0.75, angle - (Math.random() * 20 + 10), branchWidth * 0.7);
                            ctx.restore();
                        }, 50);
                    }
                }
            };
            animateLine();
        }

        // Start drawing
        setTimeout(() => {
            drawBranch(canvas.width / 2, canvas.height, 130, 0, 15);
        }, 1000);

        // Sequence timing
        setTimeout(() => {
            const opening = document.getElementById('opening-sequence');
            opening.style.opacity = '0';
            setTimeout(() => {
                opening.style.display = 'none';
                document.querySelector('.wrapper').style.visibility = 'visible';
            }, 1500);
        }, 10000);

        /* --- UI LOGIC --- */
        const wrapper = document.querySelector('.wrapper');
        const question = document.querySelector('.question');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const btnGroup = document.querySelector('.btn-group');
        const loaderContainer = document.querySelector('.loader-container');
        const loaderBar = document.querySelector('.loader-bar');
        const mainGif = document.querySelector('.minion-gif');

        const symbols = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üåπ', 'üíñ', 'üåº'];

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.fontSize = Math.random() * 20 + 25 + 'px';
            const duration = Math.random() * 4 + 6;
            particle.style.animationDuration = duration + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), duration * 1000);
        }
        setInterval(createParticle, 400);

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yeheyy! Let's plan our date on February 15, 2026. Mwaaah";
            mainGif.src = "https://media1.tenor.com/m/aN_HGmP-ZgAAAAAC/m.gif";
            mainGif.style.width = "350px";
            btnGroup.style.display = "none";
            loaderContainer.style.display = "block";
            setTimeout(() => { loaderBar.style.width = "100%"; }, 100);
            setTimeout(() => { window.location.href = "page2.html"; }, 5000);
        });

        noBtn.addEventListener('mouseover', () => {
            const wrapperRect = wrapper.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;
            noBtn.style.position = 'absolute';
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>
</body>
</html>
